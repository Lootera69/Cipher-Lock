<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XOR Encryption/Decryption</title>
  <link rel="icon" href="Logo.png" type="image/x-icon">
  <style>
    body {
      background-color: #1a1a1a;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    header {
            background-color: #4CAF50;
            padding: 20px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.5);
            position: fixed;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center; /* Center the content horizontally */
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            color: white;
            letter-spacing: 2px;
        }

    main {
      margin-top: 60px;
    }

    input[type="text"] {
      width: 300px;
      padding: 10px;
      margin: 10px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 70px;
      left: 0;
      background-color: #333;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      box-shadow: 4px 0 8px rgba(0, 0, 0, 0.1);
    }

    .sidebar a {
      padding: 15px 25px;
      text-decoration: none;
      font-size: 18px;
      color: #00ff00;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #4CAF50;
    }

    .openbtn {
      font-size: 20px;
      cursor: pointer;
      background-color: #333;
      color: #00ff00;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      position: fixed;
      top: 70px;
      left: 10px;
      z-index: 2;
    }

    .openbtn:hover {
      background-color: #4CAF50;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="mySidebar">
    <a href="index.html">Home</a>
    <a href="Base64.html">Base 64</a>
    <a href="CaesarShiift.html">Caesar Cipher</a>
    <a href="aes.html">AES Encryption</a>
    <a href="des.html">DES Encryption</a>
  </div>

  <button class="openbtn" onclick="toggleNav()">â˜° Menu</button>

  <header>
    <h1>XOR Encryption/Decryption</h1>
  </header>

  <main>
    <input type="text" id="inputText" placeholder="Enter text to encrypt/decrypt">
    <input type="text" id="key" placeholder="Enter encryption/decryption key">
    <input type="text" id="result" placeholder="Result will be displayed here" readonly>
    <br>
    <button onclick="encrypt()">Encrypt</button>
    <button onclick="decrypt()">Decrypt</button>

    <script>
      function encrypt() {
        var input = document.getElementById("inputText").value;
        var key = document.getElementById("key").value;
        var result = "";
        for (var i = 0; i < input.length; i++) {
          result += String.fromCharCode(input.charCodeAt(i) ^ key.charCodeAt(i % key.length));
        }
        document.getElementById("result").value = result;
      }

      function decrypt() {
        var input = document.getElementById("inputText").value;
        var key = document.getElementById("key").value;
        var result = "";
        for (var i = 0; i < input.length; i++) {
          result += String.fromCharCode(input.charCodeAt(i) ^ key.charCodeAt(i % key.length));
        }
        document.getElementById("result").value = result;
      }

      function toggleNav() {
        var sidebar = document.getElementById("mySidebar");
        var sidebarWidth = window.getComputedStyle(sidebar).width;

        if (sidebarWidth === "0px" || sidebarWidth === "0") {
          sidebar.style.width = "250px";
        } else {
          sidebar.style.width = "0";
        }
      }
    </script>
  </main>
</body>
</html>
